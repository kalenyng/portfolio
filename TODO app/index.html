<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="open-task-form-btn" class="btn">Add New Task</button>
    <div id="tasks-container" class="tasks-container"></div>
  </div>

  <!-- Task Form -->
  <form id="task-form" class="task-form hidden">
    <label for="title-input">Title:</label>
    <input type="text" id="title-input" required>

    <label for="date-input">Date:</label>
    <input type="date" id="date-input">

    <label for="description-input">Description:</label>
    <textarea id="description-input"></textarea>

    <button type="submit" id="add-or-update-task-btn" class="btn">Add Task</button>
    <button type="button" id="close-task-form-btn" class="btn">Close</button>
  </form>

  <!-- Confirm Close Dialog -->
  <dialog id="confirm-close-dialog" class="confirm-dialog">
    <p>Are you sure you want to discard changes?</p>
    <button id="discard-btn" class="btn">Yes, Discard</button>
    <button id="cancel-btn" class="btn">Cancel</button>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
